		<style type="text/css">
			div{
				width: 100px;
				height: 100px;/* 指的是内容的宽高 */
				background-color: pink;
				padding: 8px;
				border: /* 粗细 */4px /* 类型 */solid /* 颜色 */black;
				margin: 4px;
			}
		
		</style>
	</head>

		<!-- 
		
		盒子模型
		
		
		页面中的每个元素都可以看成盒子，他们都占据着一定的页面空间
		内容的宽高而不是盒子的宽高
		计算盒子实际所占空间的大小：内容+内边距+边框+外边距
		padding-top 
		boder-top  border-bottom
			 -->
			 <div>运城学院</div>
	</body>
