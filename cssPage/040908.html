<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 超链接  伪类选择符
		伪类选择符（:link, :visited, :hover, :active）
		a:link正常状态的链接样式
		a:visited访问过的连接形式
		a:hover悬停状态的链接样式(鼠标移指向该标题处)
		a:active激活时超链接的样式（鼠标按下但没有松开）
		这四个伪类选择符经常与超链接a一起使用 */
		
			a:link{
				text-decoration: none; /* 去掉超链接的下划线 */
				color: red;
			}
			/* a:visited{
				color: green;
			}
			a:hover{
				color: pink;
			} */
		</style>
	</head>
	<body>
		<a href="http://www.ycu.edu.cn" target="_blank">运城学院</a>
		<!-- <a href="http://www.126.cn" target="_blank">网易邮箱</a> -->
	</body>
</html>
