		<style type="text/css">
			
			/* fixed固定定位 */
			
			div{
				width: 50px;
				height: 50px;
				background-color:bisque;
				text-align: center;
				padding-top: 5px;
				position: fixed;/* 固定定位 */
				bottom: 10px;
				right: 10px;
			}
			div a:link,div a:visited{
				text-decoration: none;
				color:salmon;
				display: block; /* 将超链接做成一个块元素(鼠标指向整个块时会有效果) */
			}
			div a:hover{
				悬停
				color: #E9967A;
			}
		</style>
	</head>

		<!-- 固定定位、相对于浏览器不动、相对于浏览器页面变化 -->
		<div>
