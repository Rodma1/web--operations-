<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* div+css排版==>布局一（标准流） */
			
			*{
				/* "*"代表通配符，选中页面中所有的元素
			所有的内外边距全清空(存在性能问题)用并集选择器代替 */
				margin: 0;
				padding: 0;
				}
				
			div{
				标签选择器,选中所有的盒子进行初步设置
				width: 1200px;
				/* 快捷键w1200px tab */
				margin: 0 auto 4px;/* 上 左右 下 */
			}
			.header{
				height: 100px;
				background-color: pink;
			}
			.nav{
				height: 40px;
				background-color: skyblue;
				
			}
			.main{
				height: 500px;
				background-color: rosybrown;
			}
			.footer{
				height: 40px;
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<!-- .header+.nav+.main -->
		<div class="header"></div>
		<div class="nav"></div>
		<div class="main"></div>
		<div class="footer"></div>
		
		.header
	</body>
</html>
