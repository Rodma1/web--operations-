<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* 布局二:给父元素设置高度
			 （需手动设置使父元素与子元素的高度一致  因子元素高度不易确定少用）*/
			
			.son1{
				width: 100px;
				height: 150px;
				background-color: red;
				float: left;
			}
			.son2{
				width: 100px;
				height: 150px;
				background-color: blue;
				float: left;
			}
			.father{
				width: 300px;
				height: 150px;
				background-color: gold;
				
			}
			.brother{
				width: 300px;
				height: 60px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<!-- (.father>.son1+.son2)+.bother -->
		<div class="father">
			<div class="son1"></div>
			<div class="son2"></div>
		</div>
		<div class="brother"></div>
		
	</body>
</html>
