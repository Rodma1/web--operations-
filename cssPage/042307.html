<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.header {
				height: 80px;
				background-color: pink;
				margin-bottom: 4px;
			}
			/* 通栏中的内容要与版心对齐,在通栏中嵌套子盒子.inner进行设置 */
			.header .inner {
				width: 1200px;
				height: 80px;
				margin: 0 auto ;
			}

			.imgList {
				width: 1200px;
				height: 200px;
				background-color: deeppink;
				margin: 0 auto 4px;
			}

			.main {
				width: 1200px;
				margin: 0 auto 4px;
			}

			.clearfix:after {
				/* 清除.sidebar和.content浮动对.footer的影响 */
				content: "";
				display: block;
				clear: both;
			}

			.sidebar {
				width: 296px;
				height: 400px;
				background-color: red;
				float: left;
				margin-right: 4px;
			}

			.conter {
				width: 900px;
				height: 400px;
				background-color: green;
				float: left;
			}

			.footer {
				height: 100px;
				background-color: #000000;
			}

			.footer .inner {
				width: 1200px;
				height: 100px;
				margin: 0 auto;
			}

			.header ul {
				list-style-type: none;
				/* 去除无序列表前的标识(列表前的小点) */
			}

			.header li {
				float: right;
				width: 100px;
				height: 80px;
				line-height: 80px;
				text-align: center;
				border: 1px solid #000000;
				
			}
			
			/* 对超链接外观进行修改 */
			.header li a:link,.header li a:visited {
				text-decoration: none;
				display: block;  /* 鼠标指向这一个块时都可以起作用 */
				color: red; /* 前景色 */
			}

			.header li a:hover {
				/* 悬浮状态 */
				background-color: cyan;
				color: darkgray;
			}
			
			/* 在通栏添加logo */
			/* .header h1 {
				background-image: url(../img/baidu_jgylogo3.gif);
				background-repeat: no-repeat;
				float: left;
				因为h1是块级元素,块级元素独占一行对通栏内容有影响,需要进行浮动操作
				浮动具有转换特性,h1浮动后具有了行内元素特性,需要设置宽度
				width: 300px;
				height: 80px;
				margin-top: 15px;
			} */
		</style>
	</head>
	<body>
		<div class="header">
			<div class="inner">
				<!-- <h1>
					<a href="#"></a>
				</h1> -->
				<!-- ul>li{发现音乐}*3 -->
				<ul>
					<li><a herf="#">发现音乐</a></li>
					<li><a herf="#">发现音乐</a></li>
					<li><a herf="#">发现音乐</a></li>
				</ul>
			</div>
		</div>
		<div class="imgList"></div>
		<div class="main clearfix">
			<div class="sidebar"></div>
			<div class="conter"></div>
		</div>
		<div class="footer">
			<div class="inner"></div>
		</div>
	</body>
</html>
