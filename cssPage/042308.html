<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 80px;
				background-color: pink;
				margin-bottom: 4px;
			}
			.header .inner{
				width: 1200px;
				height: 80px;
				margin: 0 auto;
			}
			.imgList{
				width: 1200px;
				height: 200px;
				margin: 0 auto 4px;
				background-color: skyblue;
			}
			.main{
				width: 1200px;
				margin: 0 auto 4px;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			.sidebar{
				width: 296px;
				height: 400px;
				background-color: pink;
				float: left;
				margin-right: 4px;
			}
			.content{
				width: 900px;
				height: 400px;
				background-color: plum;
				float: left;
			}
			.footer{
				height: 100px;
				background-color:gold;
			}
			.footer .inner{
				width: 1200px;
				height: 100px;
				margin: 0 auto;
			}
			.header ul{
				list-style-type: none;
			}
			.header li{
				float: right;
				width: 100px;
				height: 80px;
				line-height: 80px;
				text-align: center;
			}
			.header li a:link,.header li a:visited{
				text-decoration: none;
				display: block;
				color: burlywood;
			}
			.header li a:hover{
				background-color: cyan;
				color: darkgray;
			}
			.header h1{
				background-repeat: no-repeat;
				float: left;
				width: 300px;
				height: 80px;
				margin-top: 15px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="inner">
				<h1>
					<a href=""></a>
				</h1>
				<ul>
					<li><a href="#">发现音乐</a>
					<li><a href="#">我的音乐</a>
					<li><a href="#">发现音乐</a>
					<li><a href="#">我的商城</a>
					<li><a href="#">音乐人</a>
					
				</ul>
			</div>
		</div>
		<div class="imgList"></div>
		<div class="main clearfix">
			<div class="sidebar"></div>
			<div class="content"></div>
		</div>
		<div class="footer">
			<div class="inner"></div>
		</div>
	</body>
</html>
