<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>抽奖</title>
		<style type="text/css">
			div .choujiang,div .zimu,div .zhezhao{
				margin: 0;
				padding: 0;
			}
			img{
				width: 100%;
				height: 100%;
				display: block;
			}
			.choujiang{
				position: relative;
			}
			.choujiang #btn_start{
				width: 300px;
				height: 200px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -150px;
			}
			.zhezhao{
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: auto;
				background-color: rgba(0,0,0,0.5);
				display: none;
			}
			.zhezhao #jieguo{
				width: 100%;
			}
			#btn_close{
				width: 80px;
				height: 80px;
				position: absolute;
				top: 150px;
				right: 0px;
			}
			.zimu {
				position: relative;
			}
			
			.zimu #gd {
				/* border: 1px solid yellow; */
				width: 100%;
				height: 145px;
				position: absolute;
				bottom: 0px;
			}
			ul {
				list-style-type: none;
				/* 去除无序列表前的标识(列表前的小点) */
			}
		</style>
	</head>
	<body>
		<img src="../img/img/title.jpg" alt="">
		<div class="choujiang">
			<img src="../img/img/before.png" alt="" id="zhuanpan">
			<div id="btn_start"></div>
		</div>
		
		
		
		<div class="zimu">
				<img src="../img/img/bottom1.png" alt="">
				<div id="gd">
					<table align="center" width="100%" height="100%">
						<tr>
							<td>
									<marquee behaviour="slide" height="145px" direction="up" onmouseover="this.stop()" onmouseout="this.start()">
									 <center>
										 <ul>
										 	<li style="font-size: 50px;">
										 		恭喜用户************获得50积分
										 	</li>
										 	<li style="font-size: 50px;">
										 		恭喜用户************获得200积分
										 	</li>
										 	<li style="font-size: 50px;">
										 		恭喜用户************获得500积分
										 	</li>
											<li style="font-size: 50px;">
												恭喜用户************获得50积分
											</li>
											<li style="font-size: 50px;">
												恭喜用户************获得500积分
											</li>
											<li style="font-size: 50px;">
												恭喜用户************获得888积分
											</li>
											<li style="font-size: 50px;">
												恭喜用户************获得100积分
											</li>
										 </ul>
									 </center>		
									</marquee>							
							</td>
						</tr>
					</table>
		</div>
		</div>
		<img src="../img/img/bottom2.png" alt="">
		









		<div class="zhezhao" id="zhezhao">
			<img src="../img/img/pic0.png" alt="" id="jieguo">
			<div id="btn_close"></div>
		</div>
		
		<script type="text/javascript">
			//var btn_start=document.getElementById("btn_start");
			//var zhuanpan=document.getElementById("zhuanpan");
			//var zhezhao=document.getElementById("zhezhao");
			//var jieguo=document.getElementById("jieguo");
			//var btn_close=document.getElementById("btn_close");
			var i=-1;
			var c=0;
			var timeID=null;
			var res=-1;
			var btn_start=$("#btn_start");
			var	zhuanpan=$("#zhuanpan");
			var jieguo=$("#jieguo");
			var zhezhao=$("#zhezhao");
			var btn_close=$("#btn_close");

			btn_start.onclick=function(){
				timeID=window.setInterval(function(){
					
					if(i===4){
						c+=1;
						i=-1;
					}
					i+=1;
					zhuanpan.src="../img/img/"+ i +".png";
					
					if(i===res && c>2){
						clearInterval(timeID);
						timeID=null;
						c=0;
						jieguo.src="../img/img/pic"+ res +".png";
						zhezhao.style.display="block";
						
						
						
					}
				},100)
				res=parseInt((4-0+1)*Math.random());
							
				}
				btn_close.onclick=function(){
					zhezhao.style.display="none";
				}
				
				
		</script>
	</body>
</html>
