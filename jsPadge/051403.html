<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- string
		创建方法：1、var myStr=new String("abcd");
				  2、var myStr="abcd";
		常用属性/方法 -->
		
		
		<script type="text/javascript">
			var myStr=new String("abcdef");//声明字符串对象实例，并赋初值abcdef
			console.log(typeof myStr);//object类型
			var myStr1="abcdef";
			console.log(typeof myStr1);//String类型
			//两种方法都可以使用所有方法
			
			
			
			
			var str="abcdef";
			console.log(str.length);//长度属性（属性后边不加括号）
			console.log(str.toLowerCase());//转小写
			console.log(str.toUpperCase());//转大写
			//用户登录时，用户名或密码不区分大小写时，该方法统一转换
			console.log(str.charAt(2));//返回某一索引位置处的字符
			//在abcdef中返回的是c
			console.log(str.substr(1,2));//截取字符串
			//从第1个开始截取，截取长度为2，索引位置为1的位置处截取长度为2的字符串,该例中返回bc
			console.log(str.substring(1,2));//返回为a
			//>=index(大于等于索引1)  <index(小于索引2)
			console.log(str.indexOf("bc"));
			//indexOf相当于子串，str相当于父串
			//在父串中找到子串并返回子串第一个索引：该例返回1(b的索引)
			//如果父串中找不到则返回-1
			console.log(str.startsWith("a"));//返回ture,判断该字符串是否有a开始
			console.log(str.startsWith("b"));//返回false
			
			
			
			
		</script>
	</body>
</html>
