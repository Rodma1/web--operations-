<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		Array
		创建数组方法
		
		<script type="text/javascript">
			var myArray1=new Array();
			console.log(myArray1);
			
			var myArray2=new Array(3);//3代表数组长度,数组内容为空
			console.log(myArray2);
			
			var myArray3=new Array(3,4,5);//数组里边的元素
			console.log(myArray3);
			
			//常用
			var myArray4=[];//长度为0空数组
			console.log(myArray4);
			
			var myArray5=[3];//3代表数组内元素
			console.log(myArray5);
		</script>
	</body>
</html>
