<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//浏览器对象之window:处于最顶端,表示浏览器窗口
			alert("ok");
			window.alert("ok"); //规范写法
			window.print(); //打印
			
			
			//window中重要的属性/方法:
			console.log("你好！");
			var timeID=window.setTimeout(function(){
				console.log("你好！");
			},1000)
			//1000为时间间隔,该时间间隔之后执行上述语句
			
			
			
		</script>
	</body>
</html>
