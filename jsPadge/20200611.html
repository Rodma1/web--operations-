<!DOCTYPE HTML>
<html>
<head>
		<meta charset="utf-8">
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
border:#333 solid 1px;
padding:5px;}
p{
line-height:18px;
text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>java学习</h5>
       
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="gcolor()">  
    <input type="button" value="改变宽高" onclick="gwh()">
   <input type="button" value="隐藏内容" onclick="hide()">
    <input type="button" value="显示内容" onclick="xianshi()">
    <input type="button" value="取消设置" onclick="quxiaoshezhi()">
  </form>
  <script type="text/javascript">
//获取ID 生成操作对象，声明外部变量，获取默认值。
    var d1 = document.getElementById('txt');
   var color = d1.style.color;
    var width = d1.style.width;
    var height = d1.style.height;
    var block = d1.style.display;
//定义"改变颜色"的函数

    function gcolor(){

        d1.style.color = 'red';

    }

//定义"改变宽高"的函数

    function gwh(){

        d1.style.width = '200px';

        d1.style.height = '200px';

    }

//定义"隐藏内容"的函数

    function hide(){

        d1.style.display = 'none';

    }

//定义"显示内容"的函数

    function xianshi(){

        var d1 = document.getElementById('txt');
        d1.style.display = 'block';

    }



//定义"取消设置"的函数

    function quxiaoshezhi(){

        var j1 = confirm();

        if(j1 = true)
        {

            d1.style.color = color;
            d1.style.width = width;
            d1.style.height = height;
            d1.style.display = block;
        }
    }
  </script>
</body>
</html>
