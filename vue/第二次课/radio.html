<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../jsVue/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script> 
	</head>
	<body>
		<div id="app">
			<h3>单个选择只能存放一个，checkbox可以一起存放</h3>
			<input type="button" name="" id="" value="确定"   @click="submit"/>
			<input type="radio" name="sex"  value="男"  v-model="sex"/>男
			<input type="radio" name="sex"  value="女" v-model="sex"/>女
			<input type="radio" name="sex"  value="保密" v-model="sex"/>保密
			<h4>
				{{ sex }}
			</h4>
	
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					sex:'保密'
	
				},
				methods:{
					submit(){
						console.log("您选择的是："+ this.sex)
					}
				}
			})
		</script>
	</body>
</html>
