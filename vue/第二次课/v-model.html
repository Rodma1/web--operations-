<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../jsVue/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script> 
	</head>
	<body>
		<div id="app">
			<input type="text"  value="" v-model="msg" />
			{{ msg }}
			
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'运城学院是个好大学'
	
				},
			})
		</script>
	</body>
</html>
