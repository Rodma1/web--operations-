<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../../jsVue/vue-2.4.0.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3>一：事件监听可以使用 v-on 指令</h3>
			<button v-on:click="counter+=1">点击</button>
			<p>这个按钮被点击了{{counter}}次</p>
		</div>
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    counter: 0
		  }
		})
		</script>
	</body>
</html>
