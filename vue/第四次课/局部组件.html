<!-- //我们也可以在实例选项中注册局部组件，这样组件只能在这个实例中使用 -->
<!-- 注册一个简单的局部组件 runoob，并使用它 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../../jsVue/vue-2.4.0.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<runoob></runoob>
		</div>
		<script type="text/javascript">
			var Child={
				template:'<h1>自定义组件</h1>'
			}
			//创建根实例
			new Vue({
				el:'#app',
				components:{
					//<runoob>将只在父模板使用
					'runoob':Child
				}
			})
		</script>
	</body>
</html>
