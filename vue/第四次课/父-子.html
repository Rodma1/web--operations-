<!--  VUE 父组件给子组件传入一个变量参数 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../jsVue/vue-2.4.0.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
		<child :message="message"></child>  
		<!-- message前面加上:说明，后面的"message"是一个变量，而不是一个定值；如果想传一个定值，那么去掉 --> 
		<!-- message前面的冒号就可以，定值就是 message -->
		</div>
		<script type="text/javascript">

		// 注册
		Vue.component('child', {
		  // 声明 props
		  props: ['message'],
		  // 同样也可以在 vm 实例中像 "this.message" 这样使用
		  template: '<span>{{ message }}</span>'
		})
		// 创建根实例
		new Vue({
		  el: '#app',
		  data:{
		    message:"hello",
		  }
		})
		
		</script>
	</body>
</html>
